<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </f:facet>

    <title>Marcio Navarro | PrimeFaces Responsivo </title>

    <h:outputStylesheet library="marcionavarro" name="styles/custom.css"/>
    <h:outputStylesheet library="marcionavarro" name="styles/layout.css"/>
    <h:outputStylesheet library="marcionavarro" name="styles/components.css"/>

    <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript target="body" library="marcionavarro" name="js/app.js"/>
</h:head>

<h:body>
    <header class="topbar">
        <h1>Marcio Navarro</h1>
        <a href="#" class="toggle js-toggle"><i class="fa fa-bars"></i></a>
    </header>

    <aside class="sidebar js-sidebar">
        <nav class="menu">
            <ul>
                <li><h:link><i class="fa fa-fw fa-home"></i>Dashboard</h:link></li>
                <li class="is-selected"><h:link><i class="fa fa-fw fa-user"></i>Clientes</h:link></li>
                <li><h:link><i class="fa fa-fw fa-file-text"></i>Relátorios</h:link></li>
                <li><h:link><i class="fa fa-fw fa-cog"></i>Configurações</h:link></li>
            </ul>
        </nav>
    </aside>
    <main class="content js-content">
        <ui:insert name="content" />

    </main>
</h:body>

</html>
